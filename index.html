<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading" style="background-color:cornflowerblue">Add Train</div>
        <div class="panel-body">
            <form>
                <div class="form-group">

                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" aria-describedby="TrainName"
                        placeholder="Enter train name">
                   
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group">

                        <label for="trainTime">First Train Time(HH:mm military time)</label>
                        <input type="text" class="form-control" id="trainTime" aria-describedby="TrainTime"
                            placeholder="Enter train time">
                       
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                
                <button type="submit"  id="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
    <br>

    <div class="panel panel-default">
            <div class="panel-heading" style="background-color:cornflowerblue">Add Train</div>
            <div class="panel-body">
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Mins Away</th>
                              </tr>
                            </thead>
                            <tbody id="train">
                              
                            </tbody>
                          </table>
            </div>
            </div>
<script src="assets/javascript/logic.js"></script>

</body>

</html>
